<html ng-app="ms3app" ng-controller="ms3Ctrl">
<head>
<title>MS3 on-line application </title>

<script src="./js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.27/angular.min.js"></script>
<script type="text/javascript" src="./js/ms3.js"></script>


<script src="./js/temp.js"></script>
<link rel="stylesheet" type="text/css" href="./css/temp.css">
<link rel="stylesheet" type="text/css" href="./css/footer-distributed-with-address-and-phones.css">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">

	<!-- <link href="http://fonts.googleapis.com/css?family=Cookie" rel="stylesheet" type="text/css"> -->


</head>

  <img src="images/Teklogo1.png" width="25%"/>
</header> -->
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button class="btn btn-danger navbar-btn">MS3 Process</button>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="#">Home</a></li>

      <li><a href="#">Loan 2</a></li>
      <li><a href="#">Loan 3</a></li>-->
    </ul>
  </div>
</nav>

<div class="container">
<div class="row centered-form">
        <div class="col-xs-10 col-sm-6 col-md-8 col-sm-offset-4 col-md-offset-2">
<div class="alert alert-danger" ng-show="Success_Msg">
  <strong><span class="fa fa-remove" aria-hidden="true"></span>{{responseMsg}}</strong>
</div>
</div>
</div>
        <div class="row centered-form">
        <div class="col-xs-10 col-sm-6 col-md-8 col-sm-offset-4 col-md-offset-2">
        	<div class="panel panel-default">
        		<div class="panel-heading">
			    		<h3 class="panel-title"><strong>MS3</strong></h3>
			 			</div>
			 			<div class="panel-body">
			    		<form role="form">
			    			<div class="row">
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			                <input type="text" name="name" id="name" class="form-control input-lg" placeholder="First Number" ng-model="firstNumber">
			    					</div>
			    				</div>
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="text" name="age" id="age" class="form-control input-lg" placeholder="Second Number" ng-model="secondNumber">
			    					</div>
			    				</div>
			    			</div>

			    		
			    			<input type="submit" value="Submit" class="btn btn-lg btn-info btn-block" ng-click="submitApplcn();">
			    		
			    		</form>
			    	</div>
	    		</div>
    		</div>
    	</div>
    </div>
<div>
	<footer class="footer-distributed">
		</div>
</html>
